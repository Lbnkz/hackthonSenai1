<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/css/footer.css">

<body>
    <header>
        <a href="index.html" class="logo"><img src="src/imagens/logo-web.png"></img><span>Lanchonete Senai</span></a>
        <ul class="navbar">
            <li><a href="index.html">Menu</a></li>
        </ul>

        <div class="main">
            <a href="login.html" class="user" id="linkLog"><i class="ri-user-fill"></i>Login</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="boxCad">
        <div class="formCad">
            <h2>Registre-se</h2>|
            <div class="inputBox">
                <input type="text" required="required">

                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">

                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>CPF</span>
                <i></i>
            </div>
            <div class="inputBox">

                <input type="text" required="required">
                <span>Data de Nascimento</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirmar senha</span>
                <i></i>
            </div>
            <input type="button" value="Entrar">
            <div class="links">
                <a href="login.html">Ja tenho login</a>
            </div>
        </div>

    <script type="text/javascript" src="src/js/script.js"></script>
